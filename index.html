<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nagasurya Randhi — AI/ML Researcher</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<meta name="description" content="Portfolio — Nagasurya Randhi | Federated Learning, Continual Learning, Computer Vision">
<style>
:root{
  --bg-dark: #0a0f1a;
  --panel: rgba(255,255,255,0.03);
  --muted: #aab4c0;
  --accent: #d4af37; /* Gold */
  --accent2: #ffdd7a; /* Warm Gold */
  --glass-border: rgba(255,255,255,0.06);
  --maxw: 1100px;
}
*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(180deg,var(--bg-dark) 0%, #05080f 100%);
  color:#e8edf3;
}
a{color:var(--accent);text-decoration:none;transition:color 0.3s ease;}
a:hover{color:var(--accent2);}
.wrap{max-width:var(--maxw);margin:28px auto;padding:20px}
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 18px;
  background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
  backdrop-filter:blur(8px);
  border-radius:12px;border:1px solid var(--glass-border);
  box-shadow:0 4px 20px rgba(0,0,0,0.4);
}
.brand{display:flex;gap:12px;align-items:center}
.logo{
  width:46px;height:46px;border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:flex;align-items:center;justify-content:center;
  font-weight:800;color:#1a1a1a;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
}
nav{display:flex;gap:10px;align-items:center}
nav a{
  padding:8px 10px;border-radius:8px;color:var(--muted);font-weight:600;
  transition:all 0.3s ease;
}
nav a:hover{
  color:#fff;background:rgba(255,255,255,0.04);
}
.btn{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#1a1a1a;
  padding:10px 14px;
  border-radius:10px;
  border:none;font-weight:700;cursor:pointer;
  transition:transform 0.2s ease, box-shadow 0.2s ease;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 20px rgba(0,0,0,0.5);
}
.ghost{
  padding:10px 12px;
  border-radius:10px;
  border:1px solid var(--glass-border);
  background:transparent;
  color:var(--muted);
  cursor:pointer;
  transition:all 0.2s ease;
}
.ghost:hover{color:#fff;background:rgba(255,255,255,0.03)}
.hero{
  display:grid;
  grid-template-columns:1fr 340px;
  gap:24px;
  margin-top:20px
}
.eyebrow{color:var(--accent);font-weight:800;letter-spacing:0.5px}
h1{font-size:36px;margin:6px 0}
.blurb{color:var(--muted);line-height:1.65;font-size:16px}
.cta{margin-top:14px;display:flex;gap:10px}

/* Profile Card */
.profile{
  background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
  padding:16px;
  border-radius:12px;
  border:1px solid var(--glass-border);
  display:flex;flex-direction:column;gap:12px;
}
.avatar{
  width:100%;
  height:240px;
  border-radius:10px;
  background:linear-gradient(120deg,var(--accent),var(--accent2));
  display:flex;align-items:center;justify-content:center;
  font-weight:800;color:#1a1a1a;
  box-shadow:0 12px 40px rgba(0,0,0,0.6);
}
.meta{color:var(--muted);font-size:14px}
.pills{display:flex;flex-wrap:wrap;gap:8px}
.pill{
  background:rgba(255,255,255,0.04);
  padding:8px 10px;
  border-radius:999px;
  font-weight:700;
  color:var(--muted);
  font-size:13px;
  transition:all 0.2s ease;
}
.pill:hover{background:rgba(255,255,255,0.07);color:#fff}

/* Sections */
.sections{display:grid;grid-template-columns:1fr 360px;gap:22px;margin-top:22px}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,0.015),transparent);
  padding:18px;
  border-radius:12px;
  border:1px solid var(--glass-border);
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
}
.section-title{
  display:flex;align-items:center;gap:10px;margin-bottom:12px;
  font-size:18px;font-weight:700;
}
.muted{color:var(--muted)}

/* Timeline */
.timeline{position:relative;padding-left:18px;border-left:2px dashed rgba(255,255,255,0.05)}
.tl-item{
  position:relative;padding:12px 14px;margin-bottom:12px;
  border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.015),transparent);
  transition:all 0.2s ease;
}
.tl-item:hover{background:rgba(255,255,255,0.04)}
.tl-item::before{
  content:"";position:absolute;left:-12px;top:18px;width:14px;height:14px;
  border-radius:50%;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  box-shadow:0 6px 20px rgba(0,0,0,0.6)
}
.role{font-weight:700;color:#fff}

/* Projects */
.projects{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
.project-card{perspective:1200px}
.project-inner{transform-style:preserve-3d;transition:transform .45s cubic-bezier(.2,.9,.3,1);position:relative}
.project-card:hover .project-inner{transform:translateY(-6px) rotateY(-6deg)}
.project-front{
  border-radius:10px;
  padding:14px;min-height:150px;
  background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
  border:1px solid var(--glass-border);
}
.tags{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}

/* Skills */
.skills{display:flex;flex-direction:column;gap:10px}
.skill{display:flex;align-items:center;gap:12px}
.bar{height:10px;border-radius:999px;background:rgba(255,255,255,0.04);flex:1;overflow:hidden}
.bar > i{
  display:block;height:100%;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  box-shadow:0 2px 6px rgba(0,0,0,0.4);
}

/* Awards */
.awards{display:grid;gap:8px}
.award{background:rgba(255,255,255,0.015);padding:10px;border-radius:8px;color:var(--muted)}

/* Interactions */
.float{animation:float 5s ease-in-out infinite}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
.reveal{opacity:0;transform:translateY(16px);transition:all .9s ease-out}
.reveal.visible{opacity:1;transform:translateY(0)}

@media(max-width:980px){
  .hero{grid-template-columns:1fr}
  .sections{grid-template-columns:1fr}
  .projects{grid-template-columns:1fr}
}
</style>
</head>
<body>
